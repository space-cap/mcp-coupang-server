[pytest]
# Pytest configuration for Coupang MCP Server

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Enable asyncio mode for async tests
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Markers for categorizing tests
markers =
    asyncio: mark test as async test
    unit: mark test as unit test
    integration: mark test as integration test
    slow: mark test as slow running

# Ignore patterns
norecursedirs = .git .tox dist build *.egg __pycache__ .venv venv

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=src --cov-report=html --cov-report=term

# Logging
log_cli = false
log_cli_level = INFO
